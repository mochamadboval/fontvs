<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FontVs was created because there is no feature to compare selected fonts on the Google Fonts site.">
    <meta name="rating" content="general">
    <meta name="google-site-verification" content="VERIFICATION-TOKEN">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:url" content="https://fontvs.pages.dev/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="FontVs - Compare your selected Google Fonts">
    <meta property="og:description" content="FontVs was created because there is no feature to compare selected fonts on the Google Fonts site.">
    <meta property="og:image" content="https://fontvs.pages.dev/fontvs-site.png">
    <meta property="og:image:alt" content="Display of FontVs site.">
    <meta property="og:site_name" content="FontVs">
    <meta property="og:locale" content="en_US">
    <title>FontVs - Compare your selected Google Fonts</title>
    <link rel="icon" sizes="192x192" href="./logo-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend&display=swap">
  </head>
  <body class="bg-gray-100 container mx-auto text-gray-900">
    <header class="py-12 text-center">
      <h1 class="text-3xl"><a class="bg-green-600 px-2 text-gray-100 hover:bg-gray-900" href="/">FontVs</a></h1>
      <p>Compare your selected Google Fonts.</p>
    </header>

    <main>
      <div id="Container" class="flex flex-col flex-wrap sm:flex-row">
        <div class="editor-loader order-12 p-4 w-auto sm:w-1/2">
          <article class="bg-white h-auto p-4 rounded shadow w-auto">
            <div class="animate-pulse">
              <header class="-mb-1 flex justify-between">
                <h2 class="bg-gray-200 h-8 rounded w-24"></h2>
                <div class="bg-gray-200 h-8 rounded w-12"></div>
              </header>
              <section class="bg-gray-200 h-72 mt-3 pb-1 pt-72 rounded w-full"></section>
              <div class="-mb-px bg-gray-200 h-4 mt-3 mx-auto rounded w-24"></div>
              <section class="-mb-px bg-gray-200 h-6 mt-2 rounded w-full"></section>
            </div>
          </article>
        </div>
        <div class="editor-loader order-12 p-4 w-auto sm:w-1/2">
          <article class="bg-white h-auto p-4 rounded shadow w-auto">
            <div class="animate-pulse">
              <header class="-mb-1 flex justify-between">
                <h2 class="bg-gray-200 h-8 rounded w-24"></h2>
                <div class="bg-gray-200 h-8 rounded w-12"></div>
              </header>
              <section class="bg-gray-200 h-72 mt-3 pb-1 pt-72 rounded w-full"></section>
              <div class="-mb-px bg-gray-200 h-4 mt-3 mx-auto rounded w-24"></div>
              <section class="-mb-px bg-gray-200 h-6 mt-2 rounded w-full"></section>
            </div>
          </article>
        </div>
      </div>
      <button id="newEditor" class="bg-green-600 block cursor-pointer h-8 mx-auto my-4 rounded shadow text-gray-100 w-32 hover:bg-gray-900">
        <span class="text-center text-2xl">+</span>
      </button>
    </main>

    <aside class="py-12">
      <h2 class="text-center text-2xl"><span class="bg-gray-900 px-2 text-gray-100">About</span></h2>
      <p class="mx-auto px-4 text-justify sm:w-1/2">
        <span class="text-green-600">FontVs</span> was built because there is no feature to compare 
        selected fonts on the Google Fonts site. Since this site use 
        <a class="border-b border-dotted border-green-600 text-green-600" href="https://developers.google.com/fonts/docs/developer_api" rel="noreferrer" target="_blank">
        Google Web Fonts Developer API</a> and may have call limits, use it wisely.
      </p>
    </aside>

    <footer class="pb-12 pt-4 px-4">
      <p class="text-center"><span class="text-green-600">FontVs</span> &copy; 2021</p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
